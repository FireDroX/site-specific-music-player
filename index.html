<!DOCTYPE html>
<html>
  <head>
    <title>Site-Specific Music Player</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h2>Site-Specific Music Player</h2>

    <div class="container">
      <div class="box">
        <label for="site">Site URL:</label>
        <input
          type="text"
          id="site"
          placeholder="e.g., https://www.amazon.fr/"
        />
      </div>
      <div class="box">
        <label for="music">Select Music:</label>
        <select id="music">
          <option value="https://www.youtube.com/watch?v=yyjUmv1gJEg">
            Wii Shop
          </option>
          <option value="https://www.youtube.com/watch?v=lttQ47yZ-5A">
            DSi Shop
          </option>
          <option value="https://www.youtube.com/watch?v=o5xykMvJejk">
            Ocarina of Time - Shop
          </option>
          <option value="https://www.youtube.com/watch?v=yaYBy0Jc7BA">
            Twilight Princess - Malo Mart
          </option>
          <option value="https://www.youtube.com/watch?v=oM6jMvEz81s">
            Terry's Shop
          </option>
          <option value="https://www.youtube.com/watch?v=-iULUmXwp3Q">
            Ravio's Shop
          </option>
          <option value="https://www.youtube.com/watch?v=luZA3xUcE50">
            Madame Couture's Shop
          </option>
        </select>
      </div>
      <div class="box">
        <label for="customUrl">Or enter a custom URL:</label>
        <input
          type="text"
          id="customUrl"
          placeholder="e.g., https://www.youtube.com/watch?v=example"
        />
      </div>
      <div class="buttons">
        <button id="save">Save</button>
        <button id="stop">Stop Music</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
